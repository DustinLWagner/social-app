<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Public Feed</title>
    <link rel="stylesheet" href="/css/index.css">
    <script type="module" src="/js/publicFeed.js"></script>
    <script type="module" src="/js/login.js"></script>

</head>

<body class="withSidebar">
    <div id="sidebar">
        <h1>Welcome to Buds!</h1>

        <section id="loginSection">
            <form id="loginForm">
                <h2>Browse Public or Login</h2>

                <div class="formGroup">
                    <label for="email" class="formLabel">Email</label>
                    <input id="email" name="email" class="formInput" placeholder="User123@mail.com" type="email"
                        autocomplete="email" required />
                </div>

                <div class="formGroup">
                    <label for="password" class="formLabel">Password</label>
                    <input id="password" name="password" class="formInput" placeholder="Password" type="password"
                        autocomplete="current-password" required />
                </div>
                <button class="formButton" type="submit">Login</button>
            </form>
        </section>

        <div class="buttonsDiv">
            <button id="homeBtn">Home</button>
            <button id="openPostModal">New Post</button>
            <p id="reg_link"><a href="register.html">Create an account</a>.</p>
            <p id="postFailMsg" hidden>Post Failed. Try again.</p>
            <p id="feedFailMsg" hidden>Failure to load feed</p>
            <p id="loadingMsg" hidden>Loading feed...</p>
        </div>
    </div>

    <!--Create New Post Modal-->
    <div id="modalContainer">
        <div id=modal>
            <section id="createPost">
                <div>
                    <form id="createPostForm">
                        <textarea name="content" id="postContent" required></textarea>

                        <div id="modalButtons">
                            <label for="fileInput" class="customFileUpload">Choose file</label>
                            <input type="file" id="fileInput" accept="image/*" hidden />
                            <button id="clearImg" type="button">Clear</button>
                        </div>

                        <img id="imgPreview" src="" alt="">

                        <button id="submitPost" type="submit">Post it!</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
    <!--Comments Modal-->
    <div id="commentsContainer">
        <div id=modal>
            <section id="viewComments">
                <div>
                    <p>Where comments will show</p>

                </div>
            </section>
        </div>
    </div>

    <!--Global Feed-->
    <main id="feedMain">
        <h2>Public Posts</h2>
        <div id="feedContainer">
            <p id="emptyFeedMsg" hidden>Feed is Empty</p>

        </div>
    </main>
</body>


</html>
