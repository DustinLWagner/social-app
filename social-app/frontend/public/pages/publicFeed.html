<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Public Feed</title>
    <link rel="stylesheet" href="/css/index.css">
    <script type="module" src="/js/publicFeed.js"></script>
    <script type="module" src="/js/login.js"></script>

</head>

<body class="withSidebar">
    <div id="sidebar">
        <h1>Welcome to Buds!</h1>

        <section id="loginSection">
            <form id="loginForm">
                <h2>Browse Public or Login</h2>

                <div class="formGroup">
                    <label for="email" class="formLabel">Email</label>
                    <input id="email" name="email" class="formInput" placeholder="User123@mail.com" type="email"
                        autocomplete="email" required />
                </div>

                <div class="formGroup">
                    <label for="password" class="formLabel">Password</label>
                    <input id="password" name="password" class="formInput" placeholder="Password" type="password"
                        autocomplete="current-password" required />
                </div>

                <div>
                    <button class="formButton" type="submit">Login</button>
                    <p id="reg_link"><a href="register.html">Create an account</a>.</p>
                </div>
            </form>
        </section>
    </div>

    <main id="feedSection">
        <h2>Public Posts</h2>
        <p id="feedFailMsg" hidden>Failure to load feed</p>
        <p id="loadingMsg" hidden>Loading feed...</p>
        <div id="feedContainer">
            <p id="emptyFeedMsg" hidden>Feed is Empty</p>

        </div>
    </main>
</body>


</html>
