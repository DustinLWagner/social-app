<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home Feed</title>
    <link rel="stylesheet" href="css/feed.css">
    <script type="module" src="js/feed.js"></script>

</head>

<body>

    <main>
        <h1> Welcome to your Feed!</h1>
        <p id="sessionCheck"></p>
        <p id="logoutMessage"></p>
        <div> <button id="logoutButton">Logout</button></div>

        <section id="createPost">
            <div>
                <form id="createPostForm">
                    <textarea name="content" id="postContent" required></textarea>
                    <input type="file" id="postMedia" accept="image/*" /> <br>
                    <button id="submitPost" type="submit">Post it!</button>
                </form>
                <p id="postFailMsg" hidden>Post Failed. Try again.</p>
            </div>
        </section>

        <div id="feedContainer">
            <p id="emptyFeedMsg">Feed is Empty</p>
            <p id="feedFailMsg" hidden></p>
        </div>

    </main>



</body>

</html>
