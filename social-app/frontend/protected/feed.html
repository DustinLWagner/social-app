<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home Feed</title>
    <link rel="stylesheet" href="css/feed.css">
    <script type="module" src="js/feed.js"></script>

</head>

<body id="withSidebar">


    <div id="sidebarProfile">
        <h1 id="welcomeMsg"></h1>
        <p id="sessionCheck"></p>
        <p id="statusMsg"></p>
        <p id="emptyFeedMsg" hidden>Feed is Empty</p>
        <p id="feedFailMsg" hidden>Failure to load feed</p>
        <p id="postFailMsg" hidden>Post Failed. Try again.</p>

        <div id="buttonsDiv">
            <button id="pubFeedBtn">Public</button>
            <button id="logoutButton">Logout</button>
            <button id="openPostModal">New Post</button>
            <button id="notificationBtn">Notifications</button>


            <div id="modalContainer">
                <div id=modal>
                    <section id="createPost">
                        <div>
                            <form id="createPostForm">
                                <textarea name="content" id="postContent" required></textarea>

                                <div id="modalButtons">
                                    <label for="fileInput" class="customFileUpload">Choose file</label>
                                    <input type="file" id="fileInput" accept="image/*" hidden />
                                    <button id="clearImg" type="button">Clear</button>
                                </div>

                                <img id="imgPreview" src="" alt="">

                                <button id="submitPost" type="submit">Post it!</button>
                            </form>

                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>



    <main id="feedMain">
        <div id="feedContainer">

        </div>
    </main>



</body>

</html>
